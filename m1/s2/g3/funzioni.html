<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        saluto();//posso invocare una funzione anche prima della sua definizione

        //fase di definizione
        function saluto(){
            console.log('ciao');
        }

        saluto();

        function restituisciSaluto(){
            return 'Benvenuto';//restituisce la stringa
            //ci vuole un solo return per funzione
            //return termina la funzione
        }

        console.log(restituisciSaluto())

        let stringa = restituisciSaluto();
        console.log(stringa);


        /*scope nelle funzioni*/

        let a = 0;

        function scope(){
            console.log('let a = ' + a);//a è raggiungibile perchè globale
            var b = 100;
        }

        scope();
        //console.log(b)//b nasce dento la funzione, non è raggiungibile dall'esterno

        /**
         * funzioni parametriche
         **/

         function somma(a,b){
            console.log(a + b);
         }

         somma(2,6);
         somma(5,6);

         function restituisciSomma(a,b){
            return a + b;
         }

         console.log(restituisciSomma(3,9))


         /*closure*/

         function funzione1(){
            let a = 100;

            function funzione2(){//non posso usarla fuori da funzione1
                var x = 3;
                console.log(a + x)
            }

            //x non è raggiungibile
            funzione2()

         }

         funzione1()

    </script>

</body>
</html>
